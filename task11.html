<html lang="en">
<head>

        button{

    <script>
        const imgDiv = document.querySelector('.container');

        let backgroundImgs = [url('./images/taj.jpg'), url('./images/sunset.jpg'), url('./images/crops.jpg')];
        var i = 0;
        document.querySelector('.submit').addEventListener('click', showImage);
        function showImage() {
            i = i < backgroundImgs.length ? ++i : 0;
            document.querySelector('.container').style.background = backgroundImgs[i];
