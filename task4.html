<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button id="btn" onclick="getAttributes()">Click here to get  attributes value</button>

    <div id="output" class="output"></div>

    <script>

        const paragraph = document.getElementById('w3r');
        const btn = document.getElementById('btn');
        const output = document.getElementById('output');

        // btn.addEventListener('click', getAttributes);

        function getAttributes() {
            const allAttr = [paragraph.getAttribute('type'),
            paragraph.getAttribute('hreflang'),
            paragraph.getAttribute('rel'),
            paragraph.getAttribute('target'),
            paragraph.getAttribute('href')
        ]
            console.log(allAttr);

            output.innerHTML = allAttr.join(" - ");
        }
    </script>
</body>
</html>
