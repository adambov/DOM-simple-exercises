<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>cell_1</td>
            <td>cell_2</td>
        </tr>
        <tr>
            <td>cell_1</td>
            <td>cell_2</td>
        </tr>
        </table><br>

        <input type="button" onclick="insert_Row()" value="Insert row"> 

        <script>
            function insert_Row() {
                const table = document.getElementById('sampleTable').insertRow(0);
                const cell1 = table.insertCell(0);
                const cell2 = table.insertCell(1);

                cell1.innerText = 'cell_1';
                cell2.innerText = 'cell_2';
            }
        </script>
</body>
</html>
