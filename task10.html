<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 10</title>
</head>
<body>
    <p>Input radius value and get the volume of a sphere.</p>
    <input type="text" class="radius" id="radius">
    <button type="submit" class="submit" id="submit">submit</button>
    <p class="output" id="output">Volume: </p>

    <script>
        //V = 4/3 πr³
        const btn = document.getElementById('submit');
        const radius = document.getElementById('radius');
        const output = document.getElementById('output');

        btn.addEventListener('click', volumeSphere);

        function volumeSphere() {

            let radiusAbs = Math.abs(radius.value);
            let volume = (4/3) * Math.PI * Math.pow(radiusAbs, 3);
            let volumeFix = volume.toFixed(4);
            let txt = 'Volume: ';

            output.innerHTML = txt + volumeFix;
        }
    </script>
</body>
</html>
