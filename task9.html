<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <form>
        Click to show options:
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>

    <script>
        function getOptions() {
            let selector = document.getElementById('mySelect');
            let colors = [];
            let txt = "No. of items : ";
            let counter = 0;
            for (let i = 0; i < selector.length; i++) {
                colors.push(selector[i].value);  
                counter ++;             
            }
            txt = txt + counter;

            alert(`${txt} ${'\n'} ${colors.join('\n')}`);
        }
    </script>
</body>
</html>
